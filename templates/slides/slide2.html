{% extends "base.html" %}

{% block title %}Objetivos de Aprendizado{% endblock %}

{% block content %}
<h2><i class="fas fa-bullseye"></i> Objetivos de Aprendizado</h2>
<div style="text-align: left; max-width: 600px;">
    <div style="display: grid; gap: 1rem; margin-top: 2rem;">
        <div style="display: flex; align-items: center; gap: 1rem; animation: slideInUp 1s ease-out 0.8s both;">
            <i class="fas fa-check-circle" style="color: #4CAF50; font-size: 1.5rem;"></i>
            <span>Dominar vocabulário essencial em inglês</span>
        </div>
        <div style="display: flex; align-items: center; gap: 1rem; animation: slideInUp 1s ease-out 1s both;">
            <i class="fas fa-check-circle" style="color: #4CAF50; font-size: 1.5rem;"></i>
            <span>Compreender estruturas gramaticais básicas</span>
        </div>
        <div style="display: flex; align-items: center; gap: 1rem; animation: slideInUp 1s ease-out 1.2s both;">
            <i class="fas fa-check-circle" style="color: #4CAF50; font-size: 1.5rem;"></i>
            <span>Praticar habilidades de conversação</span>
        </div>
        <div style="display: flex; align-items: center; gap: 1rem; animation: slideInUp 1s ease-out 1.4s both;">
            <i class="fas fa-check-circle" style="color: #4CAF50; font-size: 1.5rem;"></i>
            <span>Desenvolver confiança na comunicação</span>
        </div>
    </div>
</div>
{% endblock %}
