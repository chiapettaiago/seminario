{% extends "base.html" %}

{% block title %}Parabéns!{% endblock %}

{% block content %}
<h1><i class="fas fa-trophy"></i> Parabéns!</h1>
<div style="animation: slideInUp 1s ease-out 0.6s both;">
    <p style="font-size: 1.3rem; margin-bottom: 2rem;">Você completou a apresentação de inglês!</p>
    
    <div style="display: grid; gap: 1rem; max-width: 500px;">
        <div style="background: rgba(255, 255, 255, 0.1); padding: 1rem; border-radius: 10px;">
            <i class="fas fa-check-circle" style="color: #4CAF50; font-size: 1.5rem;"></i>
            <div>Aprendeu vocabulário essencial</div>
        </div>
        <div style="background: rgba(255, 255, 255, 0.1); padding: 1rem; border-radius: 10px;">
            <i class="fas fa-check-circle" style="color: #4CAF50; font-size: 1.5rem;"></i>
            <div>Compreendeu gramática básica</div>
        </div>
        <div style="background: rgba(255, 255, 255, 0.1); padding: 1rem; border-radius: 10px;">
            <i class="fas fa-check-circle" style="color: #4CAF50; font-size: 1.5rem;"></i>
            <div>Praticou conversações</div>
        </div>
    </div>
    
    <p style="margin-top: 2rem; font-size: 1.1rem;">
        Continue praticando e seu inglês vai melhorar a cada dia!
    </p>
    
    <div style="margin-top: 2rem;">
        <button onclick="resetPresentation()" style="background: #FFD700; color: #333; padding: 1rem 2rem; border: none; border-radius: 25px; cursor: pointer; font-size: 1.1rem; font-weight: 600;">
            <i class="fas fa-redo"></i> Reiniciar Apresentação
        </button>
    </div>
</div>
{% endblock %}
